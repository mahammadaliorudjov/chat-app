<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{index.css}">
</head>
<body>
<noscript>
    <h2>Ваш браузер не поддерживает JavaScript</h2>
</noscript>
<div class="chat-container" id="chat-page">
    <div class="users-list">
        <div class="users-list-container">
            <h2>Собеседники</h2>
            <input type="text" id="userSearchInput" placeholder="Поиск пользователей...">
            <ul id="usersList">
            </ul>
            <p id="no-users-message" class="hidden">Пока что никого нет:(</p>
        </div>
        <div>
            <p id="connected-user-nickname"></p>
            <a class="logout" href="javascript:void(0)" id="logout">Выйти</a>
        </div>
    </div>

    <div class="chat-area">
        <div class="chat-area" id="chat-messages">
        </div>

        <form id="messageForm" name="messageForm" class="hidden">
            <div class="message-input">
                <input autocomplete="off" type="text" id="message" placeholder="Введите ваше сообщение...">
                <button>Отправить</button>
            </div>
        </form>
    </div>
</div>
<div id="username" th:text="${username}" style="display:none;"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script th:src="@{main.js}"></script>
</body>
</html>
